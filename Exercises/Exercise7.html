<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Methods</title>
</head>
<body style="background-color:skyblue">
<form action="mailto:ind.in@capgemini.com" name="ab" method="post" enctype="multipart/form-data">
<p>
Enter the Password:
<input type="password" name="USERNAME" size="20" value="abc" tabindex="3">

Enter your Surname:
<input type="text" name="SURNAME" size="20" readonly value="Sukuru" tabindex="2" maxlength="30"><br><br>
Address:
<textarea name="addr" Rows="5" cols="40" tabindex="0" accesskey="A">Enter Your Address</textarea><br><br>
Select the Training Programs Attended:<br>
<input type="checkbox" name="s-cobol">COBOL

<input type="radio" name="s-grp" value="grp3">Group 3

</select>
</p>
<input type="file" name="fnm"><br><br>
